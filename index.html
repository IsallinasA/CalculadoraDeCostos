<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costos</h1>
        <p>By: Isabella Llinás</p>
        <form id="cost-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="cost">Costo:</label>
            <input type="number" id="cost" name="cost" required>
            <label for="shipping">Envío:</label>
            <input type="number" id="shipping" name="shipping" required>
            <label for="response-time">Tiempo de Respuesta:</label>
            <input type="number" id="response-time" name="response-time" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
